<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">

		<!-- Main style -->
        <link rel="stylesheet" href="res/css/style.css">
		
		
		<link rel="stylesheet" href="http://cdn.quilljs.com/1.2.0/quill.snow.css">
        
        <!-- Page style -->
        <link rel="stylesheet" href="res/css/newPost.css">
        
        <!-- Import jQuery (from Google) --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		
		<script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>
		
		<!-- Import Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!-- Import Roboto font (Google font) -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        
        <!-- Page info -->
        <title>New post | Android.me</title>
    </head>
    <body>
        <header>
            <a href="#"><div class="cancel-post">cancel</div></a>
        </header>
    
        <section class="new-post-main-container">
            
            <!-- Display future ID that will be given to the new post -->
            <h1>New post id: 488</h1>
    
            <div class="new-article">
                <form action="post.php" method="post" enctype="multipart/form-data">
                
                    <!-- Title section -->
                    <textarea id="post-title" name="title" type="text" placeholder="Article Title" required /></textarea>
                    
                    <!-- Author section -->
                    <label class="post-author-label">By:</label>
                    <input id="post-author" name="writer" type="text" placeholder="Jérémy Pougnet" required />
                    
                    <!-- Tags section -->
                    <label class="post-tags-label">Tags:</label>
					<div class="addTagsBtn">
						Add tags <i class="material-icons">add_circle</i>
					</div>
                    
                    <!-- Main image section -->
                    <label class="post-img-label">
                        <span id="img-label-change">Choose main photo</span>
                        <input id="post-img" name="featured" type="file" onchange="get_filename(this);" required >
                    </label>
                    <img class="image-preview" src="" width="840" style="display:none;" />
                    
                    <!-- Article content section -->                    
					<div class="editContentContainer">
						<div class="editContentHelp" data-tooltip="Please make sure to read the publisher guidelines before posting for the first time.">
							<i class="material-icons">info_outline</i>
						</div>
						<div id="quill-container"></div>
					</div>
					
                    <!-- From/Via section -->
                    <label class="post-source-label">Source:</label>
                    <input id="post-source-name" name="from" type="text" placeholder="Name Source 1"/>
                    <input id="post-source-url" name="from" type="text" placeholder="URL Source 1"/>
                    <input id="post-source-name" class="source2Name" name="from" type="text" placeholder="Name Source 2"/>
                    <input id="post-source-url" name="from" type="text" placeholder="URL Source 2"/>
                    
                    <!-- Submit form and post article (Status: unpublished) -->
                    <input id="post-publish" type="submit" value="Post" />
                </form>
				
            </div>
        </section>
		
		<button id="btn1" onClick="showContentHTML()">Get HTML data from editor</button>

        
        <script>
            
            // display selected image and image path before upload
            function get_filename(obj) {
                var file = obj.value;
                document.getElementById('img-label-change').innerHTML = file;
                var tmppath = URL.createObjectURL(event.target.files[0]);
                $(".image-preview").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));
            }
			
			var quill = new Quill('#quill-container', {
				modules: {
					toolbar: [
						['bold', 'italic', 'underline', 'strike'],
						[{ 'color': [ '#E91E63', '#6472cd', '#03A9F4', '#00BCD4', '#FFC107', '#E0E0E0', '#333' ] }], 
						['blockquote', { 'align': [false, 'right', 'center'] }],
						['link', 'image', 'video'],
						['clean']
					]
				},
				placeholder: 'Article content...',
				theme: 'snow'
			});
			
			//display current HTML (dev test)
			function showContentHTML() {
				var html = quill.root.innerHTML;
				alert(html);
			}
			
        </script>
    </body>
</html>
