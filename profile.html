	<body>
    
        <!-- Top header bar (menu) -->
        <header class="page-header no-shadow">
        
            <!-- Elements for the responsive menu -->			
			<nav class="responsiveNav">
				<button class="hamburgerButton" aria-expanded="false">
					<i class="material-icons" title="Show navigation">menu</i>

			</nav>

            <!-- Android.me logo -->

                <a href="http://ndroidme.com">

             <!-- nav menu -->
            <nav class="header-menu">       <!-- TO-DO: links to the other pages -->

                <ul>
                    <li><a href="index.html">News</a></li>

                    <li><a href="">Profile</a></li>
                </ul>

        </header>
		
		<section class="profileHeaderContainer">
			<div class="profileInfoContainer">
				<div class="profileInfoLeft">
					<div class="profileName">Emmett	Stevenson</div>
					<div class="profileActionsContainer">
						<div class="editProfileBtn">Edit profile</div>
					</div>
				</div>
				<div class="profileInfoRight">
					<img src="users_images/Emmett_Stevenson.jpg" />
					<div></div>
				</div>
			</div>
			
			<!-- Tabs -->
			<div class="tab-wrap">
			  <input type="radio" name="tabs" id="tab1" checked>
			  <div class="tab-label-content" id="tab1-content">
				<label for="tab1">Feed</label>
			  </div>
			  <input type="radio" name="tabs" id="tab2">
			  <div class="tab-label-content" id="tab2-content">
				<label for="tab2">My news</label>
			  </div>
			  <input type="radio" name="tabs" id="tab3">
			  <div class="tab-label-content" id="tab3-content">
				<label for="tab3">Up voted news</label>
			  </div>
			  <input type="radio" name="tabs" id="tab4">
			  <div class="tab-label-content" id="tab4-content">
				<label for="tab4">My questions</label>
			  </div>
			  <div class="slide"></div>
			</div>
		</section>

		<section class="main-container">
			
			<!-- Tabs content -->
			<div class="tabContentContainer tab1content">Content goes here...</div>
			
			<div class="tabContentContainer tab2content" style="display:none;">2</div>
			
			<div class="tabContentContainer tab3content" style="display:none;">3</div>
			
			<div class="tabContentContainer tab4content" style="display:none;">4</div>
		
			<footer class="page-footer">
				<div class="copyright">Android is a trademark of Google Inc.<br>© 2013 - 2017 Android.me News. All Rights Reserved.</div>
				<div class="footerLinks">

				</div>
			</footer>
			
		</section>
		
		<!-- Main script -->
        <script src="res/js/main.js"></script>
		
		<script>

			// Toggle profile tabs
			
			var isTab1 = $('#tab1');
			var isTab2 = $('#tab2');
			var isTab3 = $('#tab3');
			var isTab4 = $('#tab4');
			
			$(".tab-wrap input").click(function() {
				if(isTab1.is(":checked")) {
					$(".tab1content").show();
					$(".tab2content").hide();
					$(".tab3content").hide();
					$(".tab4content").hide();
				} else if (isTab2.is(":checked")) {
					$(".tab1content").hide();
					$(".tab2content").show();
					$(".tab3content").hide();
					$(".tab4content").hide();
				} else if (isTab3.is(":checked")) {
					$(".tab1content").hide();
					$(".tab2content").hide();
					$(".tab3content").show();
					$(".tab4content").hide();
				} else if (isTab4.is(":checked")) {
					$(".tab1content").hide();
					$(".tab2content").hide();
					$(".tab3content").hide();
					$(".tab4content").show();
				}
			});

		</script>
	
	</body>
</html>
